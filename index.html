<!doctype html>
<html lang="tr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Zar Kutusu Oyunu</title>
  <style>
    :root { font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial; }
    body { margin: 0; background:#0b1020; color:#e9eefc; }
    .wrap { max-width: 980px; margin: 0 auto; padding: 24px; }
    h1 { margin: 0 0 12px; font-size: 22px; }
    .row { display:grid; grid-template-columns: 1fr 1fr; gap: 16px; }
    .box {
      background: #141b33;
      border: 1px solid rgba(255,255,255,.12);
      border-radius: 16px;
      padding: 16px;
      position: relative;
      overflow: hidden;
      cursor: pointer;
      user-select: none;
      min-height: 190px;
    }
    .box[aria-disabled="true"] { opacity:.55; cursor:not-allowed; }
    .label { display:flex; align-items:center; justify-content:space-between; gap:12px; }
    .who { font-weight: 700; }
    .count { font-size: 13px; opacity: .9; }
    .hint { margin-top: 8px; font-size: 13px; opacity:.85; }
    .diceRow { display:flex; flex-wrap:wrap; gap:10px; margin-top: 12px; }
    .die {
      width: 44px; height: 44px;
      border-radius: 10px;
      background:#0f1530;
      border:1px solid rgba(255,255,255,.15);
      display:grid; place-items:center;
      font-weight:800; font-size: 18px;
      box-shadow: 0 6px 18px rgba(0,0,0,.35);
    }
    .mid {
      margin-top: 16px;
      background:#101735;
      border:1px dashed rgba(255,255,255,.2);
      border-radius: 16px;
      padding: 14px 16px;
      display:flex; align-items:center; justify-content:space-between; gap:12px;
    }
    .pill {
      background: rgba(255,255,255,.08);
      border:1px solid rgba(255,255,255,.14);
      border-radius: 999px;
      padding: 6px 10px;
      font-size: 13px;
      white-space:nowrap;
    }
    .controls { display:flex; gap:10px; margin-top: 16px; }
    button {
      background:#2c5cff; color:white; border:0;
      padding: 10px 12px; border-radius: 12px;
      font-weight: 700; cursor:pointer;
    }
    button.secondary { background: rgba(255,255,255,.10); }
    .log {
      margin-top: 16px;
      background:#0f1530;
      border:1px solid rgba(255,255,255,.12);
      border-radius: 16px;
      padding: 12px;
      font-size: 13px;
      max-height: 220px;
      overflow:auto;
    }
    .turn {
      margin-top: 10px;
      display:flex; align-items:center; justify-content:space-between;
      gap: 12px;
    }
    .turn strong { color:#b9c7ff; }
    .winner {
      margin-top: 16px;
      padding: 14px 16px;
      border-radius: 16px;
      background: rgba(0, 220, 120, .14);
      border:1px solid rgba(0, 220, 120, .35);
      display:none;
    }
    .shake { animation: shake .55s ease-in-out; }
    @keyframes shake {
      0%{ transform:translate(0,0) rotate(0deg);}
      20%{ transform:translate(-3px,2px) rotate(-2deg);}
      40%{ transform:translate(4px,-2px) rotate(2deg);}
      60%{ transform:translate(-4px,-1px) rotate(-2deg);}
      80%{ transform:translate(3px,2px) rotate(2deg);}
      100%{ transform:translate(0,0) rotate(0deg);}
    }
    .tiny { font-size: 12px; opacity:.8; }
  </style>
</head>
<body>
  <div class="wrap">
    <h1>üé≤ Zar Kutusu Oyunu</h1>
    <div class="turn">
      <div class="pill">Sƒ±ra: <strong id="turnText">Oyuncu 1</strong></div>
      <div class="pill">Turda atƒ±lacak zar: <strong id="rollCountText">5</strong></div>
    </div>

    <div class="row" style="margin-top:14px;">
      <div class="box" id="box1" role="button" tabindex="0" aria-disabled="false">
        <div class="label">
          <div class="who">Oyuncu 1 Kutusu</div>
          <div class="count">Zar: <strong id="p1count">20</strong></div>
        </div>
        <div class="hint">Tƒ±kla / Enter: kutuyu salla (zar at)</div>
        <div class="diceRow" id="p1dice"></div>
      </div>

      <div class="box" id="box2" role="button" tabindex="0" aria-disabled="true">
        <div class="label">
          <div class="who">Oyuncu 2 Kutusu</div>
          <div class="count">Zar: <strong id="p2count">20</strong></div>
        </div>
        <div class="hint">Sƒ±ra sende olunca sallayabilirsin</div>
        <div class="diceRow" id="p2dice"></div>
      </div>
    </div>

    <div class="mid">
      <div>
        <div><strong>Orta Havuz</strong> (1 gelenler buraya)</div>
        <div class="tiny">Bu √∂rnekte orta havuz sadece g√∂rsel/istatistik ama√ßlƒ±.</div>
      </div>
      <div class="pill">Ortadaki zar: <strong id="midCount">0</strong></div>
    </div>

    <div class="controls">
      <button id="resetBtn" class="secondary">Yeni Oyun</button>
      <button id="fastBtn" class="secondary">Hƒ±zlƒ± Mod: Ba≈ülangƒ±√ß 10 zar</button>
    </div>

    <div class="winner" id="winnerBox"></div>

    <div class="log" id="log"></div>
  </div>

<script>
(() => {
  const state = {
    p: [null, { dice: 20 }, { dice: 20 }],
    middle: 0,
    turn: 1, // 1 veya 2
    perTurnRoll: 5,
    gameOver: false
  };

  const el = {
    box1: document.getElementById('box1'),
    box2: document.getElementById('box2'),
    p1dice: document.getElementById('p1dice'),
    p2dice: document.getElementById('p2dice'),
    p1count: document.getElementById('p1count'),
    p2count: document.getElementById('p2count'),
    midCount: document.getElementById('midCount'),
    turnText: document.getElementById('turnText'),
    rollCountText: document.getElementById('rollCountText'),
    log: document.getElementById('log'),
    winnerBox: document.getElementById('winnerBox'),
    resetBtn: document.getElementById('resetBtn'),
    fastBtn: document.getElementById('fastBtn'),
  };

  function setInteractability() {
    const t = state.turn;
    el.box1.setAttribute('aria-disabled', String(!(t === 1) || state.gameOver));
    el.box2.setAttribute('aria-disabled', String(!(t === 2) || state.gameOver));
  }

  function renderCounts() {
    el.p1count.textContent = state.p[1].dice;
    el.p2count.textContent = state.p[2].dice;
    el.midCount.textContent = state.middle;
    el.turnText.textContent = state.turn === 1 ? 'Oyuncu 1' : 'Oyuncu 2';
    el.rollCountText.textContent = state.perTurnRoll;
  }

  function logLine(text) {
    const div = document.createElement('div');
    div.textContent = text;
    el.log.prepend(div);
  }

  function clearDiceRows() {
    el.p1dice.innerHTML = "";
    el.p2dice.innerHTML = "";
  }

  function showDice(player, diceArr, moved) {
    // moved: {toMiddle, toOpponent, kept}
    const row = player === 1 ? el.p1dice : el.p2dice;
    row.innerHTML = "";
    diceArr.forEach(v => {
      const d = document.createElement('div');
      d.className = 'die';
      d.textContent = v;
      row.appendChild(d);
    });

    logLine(
      `Oyuncu ${player} attƒ±: [${diceArr.join(", ")}] | ` +
      `1‚Üíorta: ${moved.toMiddle}, 6‚Üírakip: ${moved.toOpponent}, elde kalan: ${moved.kept}`
    );
  }

  function rand1to6() {
    return Math.floor(Math.random() * 6) + 1;
  }

  function checkWin() {
    if (state.p[1].dice <= 0) return 1;
    if (state.p[2].dice <= 0) return 2;
    return 0;
  }

  function endGame(winner) {
    state.gameOver = true;
    setInteractability();
    el.winnerBox.style.display = 'block';
    el.winnerBox.innerHTML = `<strong>‚úÖ Oyuncu ${winner} kazandƒ±!</strong> (Zarlarƒ±nƒ± bitirdi)`;
    logLine(`üèÅ Oyun bitti. Kazanan: Oyuncu ${winner}`);
  }

  function rollForPlayer(player) {
    if (state.gameOver) return;
    if (state.turn !== player) return;

    const boxEl = player === 1 ? el.box1 : el.box2;
    boxEl.classList.remove('shake');
    // reflow trick
    void boxEl.offsetWidth;
    boxEl.classList.add('shake');

    const available = state.p[player].dice;
    const rollN = Math.min(state.perTurnRoll, available); // elde ka√ß zar varsa o kadar at
    if (rollN <= 0) {
      // zaten bitmi≈ü
      endGame(player);
      return;
    }

    const opponent = player === 1 ? 2 : 1;

    let toMiddle = 0, toOpponent = 0, kept = 0;
    const dice = [];

    for (let i = 0; i < rollN; i++) {
      const v = rand1to6();
      dice.push(v);
      if (v === 1) toMiddle++;
      else if (v === 6) toOpponent++;
      else kept++;
    }

    // oyuncu, attƒ±ƒüƒ± zarlarƒ± √∂nce elinden √ßƒ±karƒ±r:
    state.p[player].dice -= rollN;

    // 1'ler ortaya
    state.middle += toMiddle;

    // 6'lar rakibe
    state.p[opponent].dice += toOpponent;

    // 2-5 atan oyuncuya geri d√∂ner
    state.p[player].dice += kept;

    showDice(player, dice, {toMiddle, toOpponent, kept});
    renderCounts();

    const winner = checkWin();
    if (winner) {
      endGame(winner);
      return;
    }

    // sƒ±ra deƒüi≈ütir
    state.turn = opponent;
    setInteractability();
    renderCounts();
  }

  function resetGame(startDice=20) {
    state.p[1].dice = startDice;
    state.p[2].dice = startDice;
    state.middle = 0;
    state.turn = 1;
    state.gameOver = false;
    el.winnerBox.style.display = 'none';
    el.log.innerHTML = "";
    clearDiceRows();
    renderCounts();
    setInteractability();
    logLine(`Yeni oyun ba≈üladƒ±. Her oyuncu ${startDice} zar ile ba≈ülƒ±yor. Oyuncu 1 ba≈ülar.`);
  }

  // Click + keyboard
  el.box1.addEventListener('click', () => rollForPlayer(1));
  el.box2.addEventListener('click', () => rollForPlayer(2));
  el.box1.addEventListener('keydown', (e) => { if (e.key === 'Enter' || e.key === ' ') rollForPlayer(1); });
  el.box2.addEventListener('keydown', (e) => { if (e.key === 'Enter' || e.key === ' ') rollForPlayer(2); });

  el.resetBtn.addEventListener('click', () => resetGame(20));
  el.fastBtn.addEventListener('click', () => resetGame(10));

  resetGame(20);
})();
</script>
</body>
</html>
